{% extends "base.html" %}
{% block content %}
 <div class="container">
    <h2>{{ brand.title }}</h2>
    <h4>{{ brand.published }}</h4>
    {% for t, i in para %}
      <hr class="featurette-divider">
      <div class="row featurette">
        <div class="col-md-7 {% cycle '' 'col-md-push-5' as cols1 %}">
          <p class="lead">{% if t %}{{ t }}{% endif %}</p>
        </div>
        <div class="col-md-5 {% cycle '' 'col-md-pull-7' as cols2 %}">
          {% if i %}<img class="featurette-image img-responsive center-block" src="{{ MEDIA_PREFIX }}{{ i }}" alt="会展">{% endif %}
        </div>
      </div>
    {% endfor %}
      <hr class="featurette-divider">
  </div>
{% endblock %}
